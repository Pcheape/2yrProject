@(fixtures : List[models.Fixtures])
@main("Fixtures") {

        
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Fixtures</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover">
                                    <thead>
                                        <tr>
                                            <th>#</th>
                                            <th>League Name</th>
                                            <th>Opposition</th>
                                            <th>Away Team Score</th>
                                            <th>Home Team Score</th>
                                            <th>Start Time</th>
                                            <th>End Time</th>
                                            <th>Played</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                     @for(f <- fixtures){
                                     <tr>
                                     <td>@f.matchID</td>
                                     <td>@f.leagueName</td>
                                     <td>@f.teamID</td>
                                     <td>@f.awayScore</td>
                                     <td>@f.homeScore</td>
                                     <td>@f.startTime</td>
                                     <td>@f.endTime</td>
                                     <td>@f.played</td>
                                     </tr>
                                     }

                                    </tbody>
                                </table>
                            </div>
                            <!-- /.table-responsive -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-6 -->
                
                </div>
