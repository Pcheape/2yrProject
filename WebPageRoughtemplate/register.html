<div class="text-center" style="padding:50px 0">
	<div class="logo">login</div>
	<!-- Main Form -->
	<div class="login-form-1">
		<form id="login-form" class="text-left">
			<div class="login-form-main-message"></div>
			<div class="main-login-form">
				<div class="login-group">
					<div class="form-group">
						<label for="lg_username" class="sr-only">Username</label>
						<input type="text" class="form-control" id="lg_username" name="lg_username" placeholder="username">
					</div>
					<div class="form-group">
						<label for="lg_password" class="sr-only">Password</label>
						<input type="password" class="form-control" id="lg_password" name="lg_password" placeholder="password">
					</div>
					<div class="form-group">
						<label for="lg_password" class="sr-only">Reenter Password</label>
						<input type="password" class="form-control" id="lg_password" name="lg_password" placeholder="Reenter password">
					</div>
					<div class="form-group">
						<label for="lg_name" class="sr-only">Name</label>
						<input type="text" class="form-control" id="lg_password" name="lg_name" placeholder="name">
					</div>
					<div class="form-group">
						<label for="lg_group" class="sr-only">Email</label>
						<input type="email" class="form-control" id="lg_password" name="lg_name" placeholder="Email">
					</div>
					<div class="form-group login-group-checkbox">
						<input type="checkbox" id="lg_remember" name="lg_remember">
						<label for="lg_remember">remember</label>
					</div>
				</div>
				<button type="submit" class="btn btn-default">Submit</button>
</div>
